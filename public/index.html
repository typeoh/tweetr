<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Welcome Home</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!--Moment -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!--Character Counter JS-->-->
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>  
    <!--Hover JS-->
    <script type="text/javascript" src="/scripts/hover.js"></script>
   
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/birdee.png">
      <span class="header">Tweeter</span>
      <button class="compose-button" type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="compose-header">Compose Tweet</h2>
        <hr> </hr>
        <form class="box-input-tweets" action=/tweets/ method="POST">
          <textarea class="text-for-tweets" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweet-box" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="posted-tweets-container">
        <article class="posted-tweet">
          <header class="posted-tweet-header">
            <img src="https://octodex.github.com/images/octdrey-catburn.jpg" class="posted-tweet-avatar">
            <h2 class="posted-tweet-name">Octocat</h2>
            <p class="posted-twitter-handle">@Octocat </p>                    
          </header>
          <div class="posted-content">Tweet tweet</div>
          <hr class="hr-tweet"> </hr>
          <footer class="posted-tweet-footer">
            <i class="posted-tweet-timestamp">
            <span>10 days ago</span></i>
              <i class="fa fa-heart-o" aria-hidden="true"></i>
              <i class="fa fa-flag-o" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
